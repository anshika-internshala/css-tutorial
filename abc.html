<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Progress Bar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .progress-container {
            width: 300px;
            height: 20px; /* Set the height of the progress bar */
            background-color: #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 50%; /* Set the initial width/progress of the bar */
            height: 100%;
            background-color: #4caf50; /* Set the initial color of the bar */
            transition: width 0.3s ease;
            display: flex;
            justify-content: center;
        }

        @media screen and (max-width: 600px) {
            .progress-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar">50%</div>
    </div>

    <script>
        // JavaScript (optional): You can use JavaScript to update the progress dynamically.
        // For example, document.getElementById('progressBar').style.width = '75%';
    </script>

</body>
</html>
